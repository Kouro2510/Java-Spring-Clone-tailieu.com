<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bộ Đề Thi - Ingredients</title>

  <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback}">
  <link rel="stylesheet" th:href="@{https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css}">

  <!-- Tempusdominus Bootstrap 4 -->
  <!--    <link rel="stylesheet" th:href="@{/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">-->
  <!-- iCheck -->
  <link rel="stylesheet" th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
  <!-- JQVMap -->
  <link rel="stylesheet" th:href="@{/plugins/jqvmap/jqvmap.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
  <link rel="stylesheet" th:href="@{/dist/css/admin.css}">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
  <!-- Daterange picker -->
  <link rel="stylesheet" th:href="@{/plugins/daterangepicker/daterangepicker.css}">
  <!-- summernote -->
  <link th:href="@{https://cdn.datatables.net/v/dt/dt-1.13.4/datatables.min.css}" rel="stylesheet"/>
  <script th:src="@{https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js}"></script>
  <link th:href="@{https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css}" rel="stylesheet">
  <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
  <script th:src="@{https://cdn.datatables.net/v/dt/dt-1.13.4/datatables.min.js}"></script>
  <link rel="stylesheet" th:href="@{/plugins/summernote/summernote-bs4.min.css}">
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css}" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==}" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="sidebar-mini layout-fixed">
<div class="wrapper ">
  <div class="wrapper">
    <!-- Preloader -->
    <div class="preloader flex-column justify-content-center align-items-center">
      <img class="animation__shake" th:src="@{/dist/img/favicon.png}" alt="AdminLTELogo" height="60" width="60">
    </div>
    <!-- Navbar -->
    <div th:replace="Fragments/admin/_navbar.html :: header"></div>
    <!-- /.navbar -->
    <!-- Main Sidebar Container -->
    <div th:replace="Fragments/admin/_sidebar.html :: sidebar"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0">Ingredients</h1>
            </div>
            <!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right" >
                <li class="breadcrumb-item"><a th:href="@{/admin}">Home</a></li>
                <li class="breadcrumb-item active"><a th:href="@{/admin/subject}">Subject</a></li>
                <li class="breadcrumb-item "><a th:href="@{/admin/classes/ingredients}">Ingredients</a></li>
                <li class="breadcrumb-item active"> <a  th:href="@{/admin/subjects/{id}/ingredients(id=${subjectId})}">find by ingredients</a></li>
              </ol>
            </div>
            <!-- /.col -->

          </div>
          <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->
      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <!-- Small boxes (Stat box) -->
          <button class="btn btn-outline-primary my-3" data-toggle="modal" data-target="#addModal">Add New Ingredients</button>

          <table class="table table-hover text-center" id="myTable">
            <thead>
            <tr>
              <th>Ingredients Name</th>
              <th>Description</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ingredients : ${ingredients}">
              <td  id="classnamevalue" th:text="${ingredients.ingredientsName}"></td>
              <td id="descriptionvalue" th:text="${ingredients.description}"></td>
              <td>
                <a class="btn btn-outline-success" th:href="@{/admin/ingredients/{id}/chapter(id=${ingredients.id})}">Add new Chapter</a>
                <button class="btn btn-outline-success btnUpdate" data-toggle="modal" th:data-target="'#editModal' + ${ingredients.id}">Edit</button>
                <a th:href="@{/admin/ingredients-{id}/delete(subjectId=${ingredients.subject_tbl.id}, id=${ingredients.id})}" class="btn btn-outline-danger btn-delete">Delete</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
      <strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">AdminLTE.io</a>.</strong>
      All rights reserved.
      <div class="float-right d-none d-sm-inline-block">
        <b>Version</b> 3.2.0
      </div>
    </footer>
    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>
</div>

<!-- Add Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addModalLabel">Add Ingredients</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form th:action="@{/admin/classes/subject/ingredients/save}" th:object="${subject}" method="post" id="addingredients">
          <input type="hidden" name="subjectId" th:value="${subjectId}">
          <div class="form-group">
            <label for="ingredientsName">Ingredients Name:</label>
            <input type="text" class="form-control" name="ingredientsName" id="ingredientsName" ><br>
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea name="description" class="form-control" id="description" ></textarea><br>
          </div>
          <button type="submit" class="btn btn-outline-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Update Modal -->
<div th:each="ingredients : ${ingredients}">
  <div class="modal fade" th:id="'editModal' + ${ingredients.id}" tabindex="-1" role="dialog" th:attr="aria-labelledby='editModalLabel' + ${ingredients.id}" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" th:text="${ingredients.ingredientsName}" th:id="'editModalLabel' + ${ingredients.id}">Edit Ingredients</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form th:action="@{/admin/ingredients/{id}/update(id=${ingredients.id})}" th:object="${ingredients}" method="post" id="updateingredients">
            <input type="hidden" name="subjectId" th:value="${subjectId}">
            <div class="form-group">
              <label for="updateingredientsName">Ingredients Name:</label>
              <input type="text" class="form-control" name="ingredientsName" id="updateingredientsName" ><br>
            </div>
            <div class="form-group">
              <label for="updatedescription">Description:</label>
              <textarea name="description" class="form-control" id="updatedescription" ></textarea><br>
            </div>
            <button type="submit" class="btn btn-outline-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- jQuery -->

<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.js}"></script>

<script th:src="@{/dist/js/demo.js}"></script>

</body>
</html>
