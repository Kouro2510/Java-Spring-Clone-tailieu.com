<div th:fragment="sidebar">
  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="/admin" class="brand-link">
      <img th:src="@{/dist/img/favicon.png}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">Bộ đề thi</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar sidebar-toggle">
      <!-- Sidebar user panel (optional) -->
      <!-- Sidebar -->
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
          <div class="image">
            <img th:src="@{/dist/img/user2-160x160.jpg}" class="img-circle elevation-2" alt="User Image">
          </div>
          <div class="info">
            <a href="/admin/class" class="d-block">Alexander Pierce</a>
          </div>
        </div>


      <!-- SidebarSearch Form -->
      <div class="form-inline">
        <div class="input-group" data-widget="sidebar-search">
          <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-sidebar">
              <i class="fas fa-search fa-fw"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2" >
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false" >
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="nav-icon fas fa-chart-pie"></i>
              <p>
                Menu
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="/admin/classes" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Class</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="/admin/subject" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Subject</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="/admin/classes/ingredients" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Ingredients</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="/admin/class/subject/ingredients/chapter" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Chapter</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="/admin/class/subject/ingredients/chapter/lesson" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Lesson</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="/admin/class/subject/ingredients/topic" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Topic</p>
                </a>
              </li>
            </ul>
          </li>
          <div  th:each="SubjectEntity : ${subjects}" class="gap-2">
          <li class="nav-item">
            <a th:href="@{/admin/subjects/{id}/ingredients(id=${SubjectEntity.id})}" class="nav-link"><i class="nav-icon fa-solid fa-book px-1" th:if="${SubjectEntity.subjectName}"></i>
              <span th:text="${SubjectEntity.subjectName}"></span>
            </a>
          </li>
          </div>
          <li class="nav-item">
            <a th:href="@{/logout}" class="nav-link"><i class="nav-icon fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

</div>
