<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log in</title>
<!--  <script th:src="@{https://www.google.com/recaptcha/api.js}" async defer></script>-->

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"  th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback}">
  <!-- Font Awesome -->
  <link rel="stylesheet" type="text/css" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" type="text/css" th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" type="text/css" th:href="@{/dist/css/adminlte.min.css}">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <p><b>BSP</b>Login</p>
  </div>
  <div th:if="${param.error}">
    <div class="alert alert-danger">Sai tên tài khoản mật khẩu</div>
  </div>
  <div th:if="${param.logout}">
    <div class="alert alert-success"> Bạn đã đăng xuất.</div>
  </div>
  <div id="warning" class="alert d-none"></div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>
      <form  method="post"  th:action="@{/process-login}" id="formlogin">
        <div class="input-group mb-3">
          <input
                  type="text"
                  id="username"
                  name="username"
                  class="form-control"
                  placeholder="Enter your user name or email address"
          />
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  placeholder="Enter password"
          />
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="g-recaptcha mb-3 ml-2" data-sitekey="6LfcxbcmAAAAAF0MUFGlmDFEMjmGZKvqhEJJtUuw"></div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block" id="signin">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<script>
  $(document).ready(function() {
    $('#formlogin').submit(function(event) {


      var username = $('#username').val();
      var password = $('#password').val();
      // var response = grecaptcha.getResponse(); // Lấy phản hồi reCAPTCHA
      if (username.length === 0 ) {
        event.preventDefault(); // Ngăn chặn gửi yêu cầu đăng nhập mặc định
        // Hiển thị thông báo cảnh báo
        $('#warning').addClass('alert-warning d-block').text('Vui lòng nhập tên người dùng !');
        return;
      }
      if(password.length === 0){
        event.preventDefault(); // Ngăn chặn gửi yêu cầu đăng nhập mặc định
        $('#warning').addClass('alert-warning d-block').text('Vui lòng nhập mật khẩu !');
        return;
      }

      // if (response.length === 0) {
      //   event.preventDefault(); // Ngăn chặn gửi yêu cầu đăng nhập mặc định
      //   // Không có phản hồi reCAPTCHA, xử lý tương ứng (ví dụ: hiển thị thông báo lỗi)
      //   $('#warning').addClass('alert-warning d-block').text('Vui lòng xác minh reCAPTCHA trước khi đăng nhập!');
      //   return;
      // }

    });
  });

</script>
</body>
</html>
