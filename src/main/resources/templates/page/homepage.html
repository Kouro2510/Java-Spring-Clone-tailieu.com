<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Trang Chủ</title>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js}" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" th:href="@{/dist/css/style.css}">
</head>
<body>
<div th:replace="Fragments/page/_navbar.html :: header"></div>
<div class="container  mt-3">
    <div class="row">
        <div class="row">
            <div class="col-md-3 my-2"   th:each="classSubjectDTO,i : ${classSubjectDTOs}" >
                <div class="card" style="border:#ffca28 1px solid"  >
                    <div class="card-header position-relative d-flex justify-content-between bg-white height-50px align-items-center">
                        <div  >
                            <a href="#"  class="position-absolute tag font-semibold text-sm pt-2 text-white"   th:classappend="${'bg-color-' + (i.index +1)}"></a>
                        </div>
                        <a href="#" class="font-semibold text-sm text-primary font-20px" th:text="${classSubjectDTO.classEntity.classname}"></a>
                    </div>
                    <div class="card-body">
                        <ul class="d-flex flex-column pl-0" th:each="subject : ${classSubjectDTO.subjects}">
                            <li class="my-1">
                                <a th:href="@{/{urlsClass}(urlsClass=${classSubjectDTO.classEntity.url})}" th:text="${subject.subjectName}"></a>
                            </li>
                        </ul>
                        <a class="d-flex justify-content-end text-gray fw-500" th:href="@{/{urlsClass}(urlsClass=${classSubjectDTO.classEntity.url})}">Xem thêm</a>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <!-- Add more rows as needed -->

</div>
<script>
    $(document).ready(function () {
        var classCount = $(".tag").length;
        $(".position-absolute.tag").each(function (index) {
            $(this).text(index+1);
        });
        console.log(classCount)
        $("tag").text(classCount);
    });
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
