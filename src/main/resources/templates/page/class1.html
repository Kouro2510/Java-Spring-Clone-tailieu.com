<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${className}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/dist/css/style.css}">
    <link rel="stylesheet" th:href="@{/dist/css/class1.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="Fragments/page/_navbar.html :: header"></div>
<section class="container-md" th:each="classes : ${classEntity}">
    <div class="d-flex flex-row  mt-3 " style="width: 120px;">
        <a href="/"><i class="bi bi-house-fill"></i></a>
        <span style="color:#F06622;" class="mx-2"> > </span> <a th:href="@{/class-{id}(id=${classes.id})}" th:text="${classes.classname}"
                                                                style="color:#F06622;"> </a>
    </div>
    <div class="d-flex flex-row   align-items-center rounded two ">
        <div class="h1  one" th:classappend="${'bg-color-' + (classes.id)}" th:text="${classes.id}"></div>
        <h1 class="two1"><a th:href="@{/class-{id}(id=${classes.id})}" style="color: #0a0e14"
                            th:text="${classes.classname}"></a></h1>
    </div>
    <div class="row">
        <div class="col-md-6 col-sm-12" th:each="subjectIngredients : ${subjectIngredients}">
            <div class="two3 ">
                <a th:each="classes : ${classEntity}" th:href="@{/class-{id}(id=${classes.id})}"
                   style="margin-top: 10px;"><i class="bi bi-house-fill me-2 ms-2"></i></a>
                <p class="two1 me-2" style="margin-top: 10px;"><a th:href="@{/class-{id}(id=${classes.id})}"
                                                                  style="color: #0a0e14;font-weight: bolder"
                                                                  th:text="${subjectIngredients.subjectEntity.subjectName}"></a></p>
            </div>
            <div >
                <ul th:each="subjectingredient : ${subjectIngredients.ingredientsEntity}">
                    <li class="nav-change">
                        <a th:text="${subjectingredient.ingredientsName}" th:href="@{/class-{id}/{subjectName}/{ingredientsName}(id=${classes.id},ingredientsName=${subjectingredient.ingredientsName},subjectName=${subjectIngredients.subjectEntity.subjectName})}"></a>
                    </li>

                </ul>
            </div>
        </div>
    </div>


    <hr>
    <div>
        <h3>Có thể bạn quan tâm</h3>
        <div class="row">
            <div class="col-md-6 col-sm-12" th:each="topicEntity : ${topics}">
                <div class="d-flex flex-row mt-3 docx">
                    <i class="bi bi-house-fill me-2 ms-2"></i>
                    <a href="/" th:text="${topicEntity.topicName}"></a>
                </div>
            </div>
        </div>

    </div>
    <hr>
</section>
</body>
</html>
